<div>
    <div>
        Username: <input type="text" ng-model="$ctrl.userName"/>
    </div>
    <div>
        Password: <input type="password" ng-model="$ctrl.password"/>
    </div>
    <div>
        Re-type Password: <input type="password" ng-model="$ctrl.rePassword"/>
    </div>
    <div ng-if="$ctrl.errorPwdNoMatch">
        The passwords does not match    
    </div>
    <div>
        <button ng-click="$ctrl.signin()">Signin</button>
    </div>
    <div>
        Already have an account? <a href="#!/login/">Login</a>
    </div>
</div>
