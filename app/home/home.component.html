<div>
    <div>User sessions:</div>
    <div ng-if="$ctrl.userSessionsError">An error have been occurs. Try it later</div>
    <div ng-if="$ctrl.userSessions">
        <table>
            <thead>
                <th>Last sessions</th>
            </thead>
            <tr ng-repeat="userSession in $ctrl.userSessions">
                <td>{{userSession.sessionDate | date : "dd/MM/yyyy 'at' h:mma"}}</td>
            </tr>
        </table>
    </div>
</div>
